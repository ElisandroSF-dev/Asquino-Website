<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="loginADM_style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Login ADM</title>
    </head>
<body>
    <div class="container">
        <header>
            <img src="../assets/imgs/logo.png" alt="">
            <div class="exit">
                <a href="../home/index.html">SAIR│<i class='bx bx-x bx-sm'></i></a>
            </div>
        </header>
            
        <main>
            <div class="columnLeft">
                <p>Inscreva-se</p>
            </div>
            
            <div class="columnRight">
                <div class="box">
                    <form action="gerenciamentoADM.html">
                        <div class="login">
                            <label>
                                <div id="dadosUser" class="name">USUÁRIO</div>
                                <input type="text" placeholder="Digite seu usuário">
                            </label>
                            <label>
                                <div id="dadosUser" class="password">SENHA</div>
                                <input type="password" placeholder="Digite sua senha">
                            </label>
                        </div>
                        <div class="divButton">
                            <button>ENTRAR</button>
                        </div>
                    </form>
                </div>        
            </div>
            <div class="center"><i class='bx bx-chevron-right'></i></div>
        </main>
    </div>
</body>
</html>
